<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
      color: white;
      text-align: center;
    }
    .card {
      background: rgba(0,0,0,0.35);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      animation: fadeIn 2s ease;
    }
    h1 { font-size: 2.2rem; margin-bottom: 10px; }
    p { font-size: 1.1rem; line-height: 1.6; }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    button:hover { transform: scale(1.05); }
    .hidden { display: none; }
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>  <div class="card" id="step1">
    <h1>Hey My Love ‚ù§Ô∏è</h1>
    <p>I made something special‚Ä¶ just for you.</p>
    <button onclick="nextStep()">Tap here</button>
  </div>  <div class="card hidden" id="step2">
    <h1>You mean everything to me üíï</h1>
    <p>
      From the first smile to every little moment,
      my heart chose you.
    </p>
    <button onclick="nextStep()">Next üíñ</button>
  </div>  <div class="card hidden" id="step3">
    <h1>One Question‚Ä¶ üíç</h1>
    <p>Will you stay with me, today and always?</p>
    <button onclick="yesClicked()">Yes üòç</button>
  </div><audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    let step = 1;

    function nextStep() {
      document.getElementById(`step${step}`).classList.add('hidden');
      step++;
      document.getElementById(`step${step}`).classList.remove('hidden');

      if(step === 2) {
        document.getElementById('music').play();
      }
    }

    function yesClicked() {
      alert('I love you soooo much ‚ù§Ô∏è');
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);
  </script></body>
</html>
